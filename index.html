<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadral URL</title>
    <meta
      name="description"
      content="Free URL shortener to create short and beautiful links for you or your business"
    />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    <noscript><link rel="stylesheet" href="/noscript/noscript.css" /></noscript>
  </head>
  <body>
    <noscript class="noscript">
      <object
        type="image/svg+xml"
        data="/noscript/javascript.svg"
        class="noscript__icon"
      >
        <em>JavaScript Logo</em>
      </object>
      <div class="noscript__subtitle">
        To use Cadral, please enable Javascript
      </div>
    </noscript>
    <div id="app"></div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
