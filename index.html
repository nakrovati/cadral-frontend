<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./manifest.json" />
    <noscript
      ><link rel="stylesheet" href="./noscript/noscript.css"
    /></noscript>
    <title>Vite App</title>
  </head>
  <body>
    <noscript class="noscript">
      <object
        type="image/svg+xml"
        data="./noscript/noscript-javascript.svg"
        class="noscript__icon"
      ></object>
      <div class="noscript__subtitle">
        To use {Site name}, please enable Javascript
      </div>
    </noscript>
    <div id="app"></div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
